<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Empresa S.A</title>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <div>
                <h1>Empresa S.A</h1>
            </div>
            <span>Ficha de Empleado</span>
            <p>18 de Septiembre de 2018</p>
            <form>
                <h2 class="fas fa-user">Datos personales</h2>

                <label>Nif <span class="requerido">(*)</span></label>
                <input type="text" pattern="[0-9]{7,8}[A-HJ-NP-TV-Z]" name="nif" required/><br>


                <label>Nombre<span class="requerido">(*)</span></label>
                <input type="text" pattern="[A-NÑO-Z]([a-nño-z]?){29}" name="nombre" required/><br>


                <label>Apellidos<span class="requerido">(*)</span></label>
                <input type="text" pattern="[A-NÑO-Z]([a-nño-z]?){49}" name="apellidos" required/><br>


                <label>Telefono<span class="requerido">(*)</span></label>
                <input type="number" name="telefono" pattern="[0-9]{9}" required/><br>


                <label class="requerido">Fecha de alta(*)</label>
                <input type="date" name="fechaAlta" min="2000-01-01" max="2050-12-31" required/><br>


                <label class="requerido">email(*)</label>
                <input type="email" name="email" required/><br>


                <label class="requerido">sexo(*)</label>
                <input type="radio" name="genero" value="V" checked required>V
                <input type="radio" name="genero" value="H">H<br>

                <label for="chkEstadoCivil">¿Casado?</label>
                <input type="checkbox" id="chkEstadoCivil" name="estadoCivil" value="C">


                <span>Sí</span><br>

                <label for="idHijos">hijos:</label>
                <input type="number" id="idHijos" pattern="([0-9]?){20}" name="numeroHijos"/>

                <label class="requerido">Provincia(*)</label>
                <select required>
                    <option value="0">Salamanca</option>

                </select><br>

                <label class="requerido">Localidad(*)</label>
                <select required>
                    <option value="0">Salamanca</option>

                </select><br>

                <label>codigo postal</label>
                <input type="number"/><br>

                <h2>€ Datos bancarios</h2>

                <label class="requerido">Banco(*)</label>
                <input type="text" required/><br>

                <label class="requerido">Sucursal(*)</label>
                <input type="text"/><br>



                <label class="requerido">cuenta(*)</label>
                <input type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{2}-[0-9]{10}"/><br>

                <input type="submit"/>
            </form>


        </main>
    </body>
</html>
